<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div id="head-return">
            <a href="index.html"><button class="return-btn"><i class="fa-solid fa-arrow-left"></i></button></a>
        </div>
            <img src="image/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
    </header>
    <main>
        <div id="main-title">
            <h1>La pallette du goût</h1>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div id="entre">
            <h2>Entrées</h2>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Fricassée d'escargot</h3>
                </div>
                <div class="btn-description">
                    <p>au pimet d'espelette</p>
                    <p>25€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Foie gras de canard mi-cuit</h3>
                </div>
                <div class="btn-description">
                    <p>Et ses copeaux de truffe noire</p>
                    <p>35€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Oeuf au plat</h3>
                </div>
                <div class="btn-description">
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p>20€</p>
                </div>
            </button>
        </div>
        <div id="plats" >
            <h2>Plats</h2>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Filet de boeuf aux herbes</h3>
                </div>
                <div class="btn-description">
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <p>40€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Parmentier de queue de boeuf</h3>
                </div>
                <div class="btn-description">
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p>35€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Filet de turbot</h3>
                </div>
                <div class="btn-description">
                    <p>Aux agrumes</p>
                    <p>44€</p>
                </div>
            </button>
        </div>
        <div id="desserts">
            <h2>desserts</h2>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Paris-Brest</h3>
                </div>
                <div class="btn-description">
                    <p>Revisité</p>
                    <p>18€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Macaron au chocolat d'exception</h3>
                </div>
                <div class="btn-description">
                    <p>Et glace à la vanille de madagascar</p>
                    <p>22€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Mousse au chocolat</h3>
                </div>
                <div class="btn-description">
                    <p>Au piment d'espelette et à la truffe noire</p>
                    <p>23€</p>
                </div>
            </button>
        </div>
        <button id="order">Commander</button>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a class="foot-btn">Proposer un restaurant</a></li>
            <li><i class="fa-solid fa-handshake-angle"></i><a class="foot-btn">Devenir partenaire</a></li>
            <li><a class="foot-btn">Mention légales</a></li>
            <li><a class="foot-btn">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
