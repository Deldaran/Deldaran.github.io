<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <a href="#" ><img id="logo" src="image/ohmyfood.png" alt="logo"></a>
        <form action="#" id="search">
            <label for="lieux">Lieux</label>
            <input id="lieux" type="text" name="lieux" placeholder=" Paris, Belleville">
            <i id="loc-icon" class="fa-solid fa-location-dot"></i>
        </form>
        <div id="explorer">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionés par nos soins</p>
            <button class="btn" type="button">Explorer nos restaurants</button>
        </div>    
        <div id="filter">
            <h2>Fonctionnement</h2>
            <nav id="list">
                <ul>
                    <li><button class="btn" type="button"><p>1</p><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</button></li>
                    <li><button class="btn" type="button"><p>2</p><i class="fa-solid fa-list"></i>Composez votre menu</button></li>
                    <li><button class="btn" type="button"><p>3</p><i class="fa-solid fa-store"></i>Dégustez au restaurant</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Restaurant</h2>
        <div class="card">
            <a href="#">
                <div class="card_image"><img src="image/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h3>La palette du goût</h3>
                    </div>
                    <div class="card-description">
                        <p>Ménilmontant</p>
                        <p><i class="fa-regular fa-heart"></i></p>
                    </div>
                    <div class="card-like">
                        
                    </div>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#">
                <div class="card_image"><img src="image/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h3>La note enchantée</h3>
                    </div>
                    <div class="card-description">
                        <p>Charonne</p>
                        <p><i class="fa-regular fa-heart"></i></p>
                    </div>
                    <div class="card-like">
                        
                    </div>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#">
                <div class="card_image"><img src="image/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h3>À la française</h3>
                    </div>
                    <div class="card-description">
                        <p>Cité Rouge</p>
                        <p><i class="fa-regular fa-heart"></i></p>
                    </div>
                    <div class="card-like">
                        
                    </div>
                </div>
            </a>
        </div>
        <div class="card">
            <a href="#">
                <div class="card_image"><img src="image/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"></div>
                <div class="card-body">
                    <div class="card-title">
                        <h3>Le délice des sens</h3>
                    </div>
                    <div class="card-description">
                        <p>Folie-Méricourt</p>
                        <p><i class="fa-regular fa-heart"></i></p>
                    </div>
                    <div class="card-like">
                        
                    </div>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <img src="image/ohmyfood.png" alt="logo">
        <ul>
            <li><button class="foot-btn">Proposer un restaurant</button></li>
            <li><button class="foot-btn">Devenir partenaire</button></li>
            <li><button class="foot-btn">Mention légales</button></li>
            <li><button class="foot-btn">Contact</button></li>
        </ul>
    </footer>
</body>
</html>
