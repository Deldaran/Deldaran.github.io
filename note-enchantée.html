<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div id="head-return">
            <a href="index.html"><button class="return-btn"><i class="fa-solid fa-arrow-left"></i></button></a>
            <a href="index.html" ><img id="logo" src="image/ohmyfood.png" alt="logo"></a>
        </div>
            <img src="image/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
    </header>
    <main>
        <div id="main-title">
            <h1>La note enchantée</h1>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div id="entre">
            <h2>Entrées</h2>
            <button class="btn">
                <div class="btn-title">
                    <h3>Ravioles de fois gras</h3>
                </div>
                <div class="btn-description">
                    <p>Accompagnés de leur crème à la truffe</p>
                    <p>25€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Caviar osciètre</h3>
                </div>
                <div class="btn-description">
                    <p>Sur blini à la farine de blé noir</p>
                    <p>35€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Homard et espuma de </h3>
                </div>
                <div class="btn-description">
                    <p>Mariné au zests d'orange</p>
                    <p>20€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Foie gras de canard cuit entier </h3>
                </div>
                <div class="btn-description">
                    <p>confiture de figue et pain toasté</p>
                    <p>35€</p>
                </div>
            </button>
        </div>
        <div id="plats" >
            <h2>Plats</h2>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Noix de coquilles Saint-jacques</h3>
                </div>
                <div class="btn-description">
                    <p>Sur lit de purée de céleri-rave</p>
                    <p>40€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>langoustine poêlée</h3>
                </div>
                <div class="btn-description">
                    <p>Puré de patate douce</p>
                    <p>35€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>mijoté de queue de boeuf</h3>
                </div>
                <div class="btn-description">
                    <p>et riz sauvage aux zests de citron</p>
                    <p>44€</p>
                </div>
            </button>
        </div>
        <div id="desserts">
            <h2>desserts</h2>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Macaron noisette et chocolat</h3>
                </div>
                <div class="btn-description">
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <p>18€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Baba au rhum revisité</h3>
                </div>
                <div class="btn-description">
                    <p>Avec son coulis de citron</p>
                    <p>22€</p>
                </div>
            </button>
            <button class="btn">
                <div class="btn-tittle">
                    <h3>Tarte au citron meringuée</h3>
                </div>
                <div class="btn-description">
                    <p>Destructurée</p>
                    <p>23€</p>
                </div>
            </button>
        </div>
        <button id="order">Commander</button>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a class="foot-btn">Proposer un restaurant</a></li>
            <li><i class="fa-solid fa-handshake-angle"></i><a class="foot-btn">Devenir partenaire</a></li>
            <li><a class="foot-btn">Mention légales</a></li>
            <li><a class="foot-btn">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
